# yaml-language-server: $schema=../internal/config/schema.json
# Using local schema for development

mcpServers:
  filesystem:
    command: npx
    args:
      - "@modelcontextprotocol/server-filesystem"
      - "/Users/phil/dev/"
modelPresets:
  claude:
    temperature: 1
    toolsets:
      - mytools
toolsets:
  mytools:
    filesystem:
      requireApproval: true
      allowedTools:
        read_file:
          requireApproval: false
          presetParameters:
            path: /Users/phil/dev/slop/.slop/slop.yaml
        write_file:
          requireApproval: true
