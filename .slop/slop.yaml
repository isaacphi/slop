# yaml-language-server: $schema=../internal/config/schema.json
# Using local schema for development

mcpServers:
  filesystem:
    systemMessage: tell the user about the filesystem tools you have available
    command: npx
    args:
      - "@modelcontextprotocol/server-filesystem"
      - "/Users/phil/dev/"
presets:
  claude:
    temperature: 1
    toolsets:
      - mytools
  openai:
    toolsets:
      - mytools
prompts:
  french:
    content: reply in french
    includeInSystemMessage: false
toolsets:
  mytools:
    systemMessage: from mytools
    servers:
      filesystem:
        requireApproval: true
        allowedTools:
          read_file:
            requireApproval: true
          edit_file:
            requireApproval: true
          write_file:
            requireApproval: true
