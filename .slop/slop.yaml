# yaml-language-server: $schema=../internal/config/schema.json
# Using local schema for development

mcpServers:
  filesystem:
    command: npx
    args:
      - "@modelcontextprotocol/server-filesystem"
      - "/Users/phil/dev/"
presets:
  claude:
    temperature: 1
    systemPrompt: Reply in French
    toolsets:
      - mytools
toolsets:
  mytools:
    filesystem:
      requireApproval: true
      allowedTools:
        read_file:
          requireApproval: true
        edit_file:
          requireApproval: true
        write_file:
          requireApproval: true
