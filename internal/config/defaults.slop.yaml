models:
  openai:
    provider: "openai"
    name: "gpt-4o-mini"
  claude:
    provider: "anthropic"
    name: "claude-3-5-haiku-latest"
    tools:
      getCurrentWeather:
        type: function
        description: Get the current weather in a given location
        parameters:
          type: object
          properties:
            location:
              type: string
              description: The city and state, e.g. San Francisco, CA
            unit:
              type: string
              enum: [fahrenheit, celsius]
          required: [location]
activeModel: "claude"
dbPath: ".slop/slop.db"
internal:
  model: "openai"
  summaryPrompt: >
    Please provide a brief, concise summary of the following conversation.
    Focus on the main topics discussed and key points.
    The purpose is to quickly identify a conversation in a list.
    Summary should be less than 8 words long.
